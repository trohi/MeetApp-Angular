<button mat-flat-button class="backBtn" [routerLink]="['/']">
    <mat-icon class="backIcon">arrow_left_alt</mat-icon>
</button>
<div class="container">
<div class="title">
     <h2>Create Meetup</h2>
</div>
<p>
    <mat-form-field appearance="legacy">
        <mat-label color="warn">Title</mat-label>
        <input matInput placeholder="Enter your title">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="mt-3">
        <mat-label>Location</mat-label>
        <input matInput placeholder="Location of the event">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="mt-3">
        <mat-label>Image URL</mat-label>
        <input matInput placeholder="Image link">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="mt-3">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Short description"></textarea> 
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <span class="mt-3">
        <h3 class="d-flex justify-content-center">Choose date & time</h3>
    </span>
    <mat-divider></mat-divider>
    <mat-label class="mt-1 ml-3 mb-2">Pick a date</mat-label>
    <input class="ml-3 mt-1" type="text" ngbDatepicker matInput #d="ngbDatepicker" />
    <button id="pickAdateBtn" class="ml-3 mr-3" mat-flat-button  (click)="d.toggle()" style=""> <i class="material-icons">highlight_alt</i> Pick a date</button>
    <mat-label class="mt-3 ml-3">Pick a time</mat-label>
    <ngb-timepicker class="ml-4" [ngModel]="time"></ngb-timepicker>
</p>
    <mat-divider></mat-divider>
    <button mat-flat-button class="mb-4" id="createMeetupBtn">Create meetup</button>

</div>
