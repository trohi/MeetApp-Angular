<button mat-flat-button class="backBtn" [routerLink]="['/']">
    <mat-icon class="backIcon">arrow_left_alt</mat-icon>
</button>
<div class="container">
<div class="title">
     <h2>Sign in</h2>
</div>
<p>
    <mat-form-field appearance="legacy">
        <mat-label color="warn">Email</mat-label>
        <input type="email" matInput placeholder="enter your email">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="mt-3">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="enter your password">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <div class="loginWrapper">
        <button mat-flat-button class="loginBtn">Login</button>
    </div>
