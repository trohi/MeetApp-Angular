<button mat-flat-button class="backBtn" [routerLink]="['/']">
    <mat-icon class="backIcon">arrow_left_alt</mat-icon>
</button>
<div class="container">
    <div class="messageContainer" *ngIf="message">
        <button mat-icon-button class="closeErrorBtn" (click)="closeError()"><mat-icon class="closeIcon">clear</mat-icon></button>
        <h2 id="errorHeader">Error:</h2>
        <h3  class="mb-3" id="errorMessage">{{message}}</h3>
    </div>
<div class="title">
     <h2>Sign in</h2>
</div>
<p>
    <mat-form-field appearance="legacy">
        <mat-label color="warn">Email</mat-label>
        <input type="email" matInput placeholder="enter your email" [(ngModel)]="user.email">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="mt-3">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="enter your password" [(ngModel)]="user.password">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <div class="loginWrapper">
        <button mat-flat-button class="loginBtn" (click)="onSignIn()">Login</button>
    </div>
