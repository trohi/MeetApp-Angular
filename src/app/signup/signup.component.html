<button mat-flat-button class="backBtn" [routerLink]="['/']">
    <mat-icon class="backIcon">arrow_left_alt</mat-icon>
</button>
<div class="container">
    <div class="messageContainer" *ngIf="message">
        <button mat-icon-button class="closeErrorBtn" (click)="closeError()"><mat-icon class="closeIcon">clear</mat-icon></button>
        <h2 id="errorHeader">Error:</h2>
        <h3  class="mb-3" id="errorMessage">{{message}}</h3>
    </div>
<div class="title">
     <h2>Sign up</h2>
</div>
<p>
    <mat-form-field appearance="legacy">
        <mat-label color="warn">Email</mat-label>
        <input type="email" matInput placeholder="enter your email" [(ngModel)]='user.email' required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="mt-3">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="enter your password" [(ngModel)]='user.password' required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="mt-3">
            <mat-label>Confirm password</mat-label>
            <input type="password" matInput placeholder="repeat your password" [(ngModel)]="repeatPassword" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint id="passErrorMsg">{{(user.password !== repeatPassword) && (user.password.length > 0) ? "Passwords do not match" :""}}</mat-hint>
        </mat-form-field>
    <div class="loginWrapper">
        <button mat-flat-button class="signupBtn" (click)='onSignup()'>Signup</button>
    </div>
    <a class="linkToSignin" [routerLink]="['/signin']">Already have an account?</a>
